<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/logo.svg" alt="место" class="header__logo">
    </a>
  </header>

  <main>
    <section class="profile">
      <img src="./images/Avatar.png" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__row">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" name="edit"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="./images/element-image_karachaevsk.jpg" alt="замок" class="element__image">
        <div class="element__text">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element-image_skateboard.jpg" alt="замок" class="element__image">
        <div class="element__text">
          <h2 class="element__title">В скейтпарке</h2>
          <button class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element-image_dombay.jpg" alt="замок" class="element__image">
        <div class="element__text">
          <h2 class="element__title">Домбай</h2>
          <button class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element-image_gora-elbrus.jpg" alt="замок" class="element__image">
        <div class="element__text">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element-image_ring.jpg" alt="замок" class="element__image">
        <div class="element__text">
          <h2 class="element__title">Обручальное кольцо</h2>
          <button class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/element-image_smile.jpg" alt="замок" class="element__image">
        <div class="element__text">
          <h2 class="element__title">Улыбнись</h2>
          <button class="element__heart"></button>
        </div>
      </div>
    </section>
  </main>
  <section class="modal">
    <div class="modal__overlay"></div>
    <div class="modal__inner">
      <h2 class="modal__title">Редактировать профиль</h2>
      <form class="modal__form" name="modal-form">
        <input type="text" class="modal__input modal__input_type_name" name="prof-name">
        <input type="text" class="modal__input modal__input_type_job" name="prof-desc">
        <button type="submit" class="modal__submit">Сохранить</button>
      </form>
      <button class="modal__close-btn" type="button"></button>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__copyright">&#169; Mesto Russia</p>
  </footer>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
