<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/logo.svg" alt="mesto" class="header__logo">
    </a>
  </header>

  <main>
    <section class="profile">
      <img src="./images/Avatar.png" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__row">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" name="edit"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button" name="add"></button>
    </section>

    <section class="elements">
      <template id="temp">
        <div class="element">
          <button type="button" class="element__button"></button>
          <img src="#" alt="#" class="element__image">
          <div class="element__text">
            <h2 class="element__title"></h2>
            <button class="element__heart" type="button" name="heart"></button>
          </div>
        </div>
      </template>
    </section>
  </main>

  <section class="popup popup_type_edit">
    <div class="popup__overlay"></div>
    <div class="popup__inner">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="edit-form">
        <input type="text" class="popup__input popup__input_type_name" name="prof-name">
        <input type="text" class="popup__input popup__input_type_job" name="prof-desc">
        <button type="submit" class="popup__submit" name="edit-submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button" name="edit-close"></button>
    </div>
  </section>

  <section class="popup popup_type_add">
    <div class="popup__overlay"></div>
    <div class="popup__inner">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_add" name="add-form">
        <input type="text" class="popup__input popup__input_type_title" name="add-name" placeholder="Название">
        <input type="text" class="popup__input popup__input_type_image" name="add-image" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__submit" name="add-submit">Создать</button>
      </form>
      <button class="popup__close-btn" type="button" name="add-close"></button>
    </div>
  </section>

  <section class="popup popup_type_img">
    <div class="popup__overlay"></div>
    <div class="popup__content">
      <img class="popup__image" src="#" alt="#">
      <button class="popup__close-btn" type="button" name="img-close"></button>
      <h2 class="popup__caption"></h2>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__copyright">&#169; Mesto Russia</p>
  </footer>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
