<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/logo.svg" alt="место" class="header__logo">
    </a>
  </header>

  <main>
    <section class="profile">
      <img src="./images/Avatar.png" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__row">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" name="edit"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button" name="add"></button>
    </section>

    <section class="elements">
      <template id="temp">
        <div class="element">
          <button type="button" class="element__button"></button>
          <img src="" alt="" class="element__image">
          <div class="element__text">
            <h2 class="element__title"></h2>
            <button class="element__heart" type="button" name="heart"></button>
          </div>
        </div>
      </template>
    </section>
  </main>

  <section class="modal">
    <div class="modal__overlay"></div>
    <div class="modal__inner">
      <h2 class="modal__title">Редактировать профиль</h2>
      <form class="modal__form" name="modal-form">
        <input type="text" class="modal__input modal__input_type_name" name="prof-name">
        <input type="text" class="modal__input modal__input_type_job" name="prof-desc">
        <button type="submit" class="modal__submit" name="modal-submit">Сохранить</button>
      </form>
      <button class="modal__close-btn" type="button" name="modal-close"></button>
    </div>
  </section>

  <section class="new-mesto">
    <div class="new-mesto__overlay"></div>
    <div class="new-mesto__inner">
      <h2 class="new-mesto__title">Новое место</h2>
      <form class="new-mesto__form" name="new-mesto-form">
        <input type="text" class="new-mesto__input new-mesto__input_type_name" name="prof-name" placeholder="Название">
        <input type="text" class="new-mesto__input new-mesto__input_type_image" name="prof-image" placeholder="Ссылка на картинку">
        <button type="submit" class="new-mesto__submit" name="mesto-submit">Создать</button>
      </form>
      <button class="new-mesto__close-btn" type="button" name="mesto-close"></button>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__copyright">&#169; Mesto Russia</p>
  </footer>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
