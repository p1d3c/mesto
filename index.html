<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/logo.svg" alt="место" class="header__logo">
    </a>
    <div class="header__line"></div>
  </header>

  <main>
    <section class="profile">
      <img src="./images/Avatar.png" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__row">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <img src="./images/edit-btn.svg" class="profile__edit-btn">
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <img src="./images/add-btn.svg" alt="добавить" class="profile__add-btn">
    </section>

    <section class="elements">
      <div class="element">
        <img src="./images/element-image_karachaevsk.jpg" alt="замок" class="element__image">
        <div class="element__text">
          <h2 class="element__title">Карачаевск</h2>
          <div class="element__heart"></div>
        </div>
      </div>
      <div class="element">
        <img src="./images/element-image_skateboard.jpg" alt="замок" class="element__image">
        <div class="element__text">
          <h2 class="element__title">В скейтпарке</h2>
          <div class="element__heart"></div>
        </div>
      </div>
      <div class="element">
        <img src="./images/element-image_dombay.jpg" alt="замок" class="element__image">
        <div class="element__text">
          <h2 class="element__title">Домбай</h2>
          <div class="element__heart"></div>
        </div>
      </div>
      <div class="element">
        <img src="./images/element-image_gora-elbrus.jpg" alt="замок" class="element__image">
        <div class="element__text">
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__heart"></div>
        </div>
      </div>
      <div class="element">
        <img src="./images/element-image_ring.jpg" alt="замок" class="element__image">
        <div class="element__text">
          <h2 class="element__title">Обручальное кольцо</h2>
          <div class="element__heart"></div>
        </div>
      </div>
      <div class="element">
        <img src="./images/element-image_smile.jpg" alt="замок" class="element__image">
        <div class="element__text">
          <h2 class="element__title">Улыбнись</h2>
          <div class="element__heart"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; Mesto Russia</p>
  </footer>
</body>
</html>
